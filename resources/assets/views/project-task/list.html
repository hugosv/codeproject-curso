<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Project Tasks List
                    <div class="pull-right col-md-10">
                        <form class="form-inline" name="form" role="form" method="post" ng-submit="save()">
                            <div class="form-group">
                                <label class="col-md-2 control-label">Name: </label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="name" ng-model="projectTask.name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-4">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Start Date</th>
                            <th>Due Date</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="o in projectTasks">
                            <td>{{o.name}}</td>
                            <td>{{o.start_date | dateBr }}</td>
                            <td>{{o.due_date | dateBr }}</td>
                            <td>{{o.status }}</td>
                            <td>
                                <a ng-href="#/project/{{o.project_id}}/task/{{o.id}}/edit">Edit</a> |
                                <a ng-href="#/project/{{o.project_id}}/task/{{o.id}}/remove">Delete</a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
