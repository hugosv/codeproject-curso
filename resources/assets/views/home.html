<section class="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <header class="header-internal">
                    <div class="row row-xs">
                        <div class="">
                            <h2 class="h4 page-title line-after">
                                <span>Projetos</span>
                            </h2>
                        </div>
                        <div class="col-xs-4">
                            <div class="tools">
                                <div>
                                    <label class="select-styled select-styled-default select-styled-sm">
                                        <select>
                                            <option selected="selected">Todos</option>
                                            <option>Nome do projeto</option>
                                            <option>Nome do projeto2</option>
                                            <option>Nome do projeto3</option>
                                            <option>Nome do projeto4</option>
                                            <option>Nome do projeto5</option>
                                        </select>
                                    </label>
                                </div>
                                <div class="btn-group">
                                    <a href="" class="btn btn-default btn-sm">
                                        <i class="fa fa-th"></i>
                                    </a>
                                    <a href="" class="btn btn-default btn-sm">
                                        <i class="fa fa-align-justify"></i>
                                    </a>
                                </div>

                                <div class="btn btn-default btn-sm">
                                    <i class="fa fa-plus"></i> Projeto
                                </div>
                            </div> <!-- /tools -->
                        </div>
                    </div>
                </header> <!-- /header-internal -->

                <div class="row">

                    <div class="col-sm-4" ng-repeat="p in projects">
                        <div class="panel panel-default panel-stacked">
                            <div class="panel-heading bg-white no-border-bottom text-boulder">
                                <h3 class="h4 text-boulder">{{p.name | limitTo:23}}...</h3>
                                <small class="text-upper text-silver">{{p.client.data.name}}</small>
                            </div> <!-- /panel-heading bg-white -->
                            <div class="panel-body">
                                <ul class="list-unstyled list-padding text-boulder">
                                    <li class="clearfix">
                                        Progresso:

                                        <div class="radial-progress radial-progress-xs radial-progress-warning progresso-inline pull-right" data-progress="{{p.progress}}">
                                            <div class="circle">
                                                <div class="mask full">
                                                    <div class="fill"></div>
                                                </div>
                                                <div class="mask half">
                                                    <div class="fill"></div>
                                                    <div class="fill fix"></div>
                                                </div>
                                                <div class="shadow"></div>
                                            </div>
                                            <div class="inset">
                                                <div class="percentage">
                                                    <div class="numbers">{{p.progress}}%</div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="clearfix">
                                        Progresso esperado:

                                        <div class="radial-progress radial-progress-xs radial-progress-warning progresso-inline pull-right" data-progress="100">
                                            <div class="circle">
                                                <div class="mask full">
                                                    <div class="fill"></div>
                                                </div>
                                                <div class="mask half">
                                                    <div class="fill"></div>
                                                    <div class="fill fix"></div>
                                                </div>
                                                <div class="shadow"></div>
                                            </div>
                                            <div class="inset">
                                                <div class="percentage">
                                                    <div class="numbers">{{p.evaluate.progress_expected}}%</div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        Prazo: <span class="pull-right text-orange">{{p.due_date || dateBr }}</span>
                                    </li>
                                </ul> <!-- /panel-list-unstyled -->
                            </div> <!-- /panel-body -->
                            <div class="panel-footer panel-footer-xs no-border-top sazerac font-bold"
                                 ng-class="{'text-danger':p.status == 1, 'text-info': p.status == 2, 'text-success':p.status == 3}"
                            >
                                <!--<i class="fa fa-circle"></i> {{status[p.status - 1 ].label}}-->
                                <i class="fa fa-circle"></i> {{p.evaluate.progress_label}}
                                <span class="pull-right">{{p.evaluate.diff_days}}</span>
                            </div> <!-- /panel-footer panel-footer-xs sazerac -->
                        </div> <!-- /panel.panel-default -->
                    </div>

                </div>
